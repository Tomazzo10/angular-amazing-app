<ng-container>
  <form
    (ngSubmit)="onSubmit(searchInput.value.toLowerCase())"
    [formGroup]="searchForm"
  >
    <input
      #searchInput
      name="search"
      type="text"
      placeholder="Search in our amazing collection of items"
    />
    <button (click)="resetForm()">Pop!</button>
  </form>
</ng-container>

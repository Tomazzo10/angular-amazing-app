<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="sortingSelector"
        ngbDropdownToggle
      >
        {{ sortSelected }}
      </button>
      <div ngbDropdownMenu aria-labelledby="sortingSelector">
        <button
          *ngFor="let option of sortOptions"
          ngbDropdownItem
          (click)="sort(option)"
        >
          {{ option.label }}
        </button>
      </div>
    </div>
  </div>
</div>
